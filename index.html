<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grandstand Demo</title>
    <link rel="stylesheet" href="index.css">
</head>
  <body>
      <div class="flex-container">
        <h1 id="page-header">top of page</h1>
        <div id="sub-header"></div>
        <div class="host" id="host-div">
            <video id="video-play" autoplay muted="true" width="320"
                height="240"></video>
        </div>
        <div class="ctrl" id="ctrl-div">
          <button style="float: center; width: 60px" id="btn-start-sync">Start</button>
          <button style="float: left; width: 60px" id="btn-start">Preview</button>
          <button style="float: right; width: 60px" id="btn-end">End</button>
          <button style="float: center; width: 60px" id="btn-att-end">leave</button>
        </div>
      </div>
   </body>
  <script src="//media.twiliocdn.com/sdk/js/video/releases/2.3.0/twilio-video.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="bundle.js"></script>
</html>
